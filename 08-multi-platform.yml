#Install HTTP 
---
- name: Install HTTP server
  hosts: all
  become: yes

  tasks:
   - name: Install HTTPD on Redhat family
     dnf:
      name: httpd
      state: present
     when: ansible_os_family == "RedHat"

   - name: Start httpd
     service:
      name: httpd
      state: started
     when: ansible_os_family == "RedHat"

   - name: Enable httpd
     service:
      name: httpd
      enabled: true
     when: ansible_os_family == "RedHat"

   - name: Install Apache2 on Debian family
     apt:
      name: apache2
      state: present
     when: ansible_os_family == "Debian"

   - name: Start apache2
     service:
      name: apache2
      state: started
     when: ansible_os_family == "Debian"

   - name: Enable apache2
     service:
      name: apache2
      enabled: yes
     when: ansible_os_family == "Debian"
...